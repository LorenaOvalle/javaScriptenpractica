<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1 ðŸ“‹</title>
  </head>

  <body>
    <div>
      <div style="width: 40%; margin: 0 auto">
        <h2>EscrÃ­benos !!!</h2>
        <div class="resultado" style="color: green; font-style: italic"></div>
        <form id="formulario">
          <div>
            <div style="display: flex; flex-direction: column">
              <label> Nombre completo </label>
              <input id="nombre" type="text" />
              <p class="errorNombre" style="color: red; font-style: italic"></p>
            </div>
            <div style="display: flex; flex-direction: column">
              <label> Asunto </label>
              <input id="asunto" type="text" />
              <p class="errorAsunto" style="color: red; font-style: italic"></p>
            </div>
          </div>
          <div style="display: flex; flex-direction: column">
            <label> Mensaje </label>
            <textarea id="mensaje"></textarea>
            <p class="errorMensaje" style="color: red; font-style: italic"></p>
          </div>
          <div>
            <button id="botton" type="submit">EnvÃ­ar mensaje</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("formulario");
      const resultado = document.querySelector(".resultado");

      const nombre = document.getElementById("nombre");
      const errorNombre = document.querySelector(".errorNombre");

      const asunto = document.getElementById("asunto");
      const errorAsunto = document.querySelector(".errorAsunto");

      const mensaje = document.getElementById("mensaje");
      const errorMensaje = document.querySelector(".errorMensaje");

      const button = document.getElementById("button");

      function isValid(word) {
        return word.match(/^[a-zA-Z0-9 ]+$/) != null;
      }

      form.addEventListener("submit", function (ev) {
        ev.preventDefault();

        if (!isValid(nombre.value)) errorNombre.innerHTML = "Nombre NO valido";
        if (!isValid(asunto.value)) errorAsunto.innerHTML = "Asunto NO valido";
        if (!isValid(mensaje.value))
          errorMensaje.innerHTML = "Mensaje NO valido";
        if (
          isValid(nombre.value) &&
          isValid(asunto.value) &&
          isValid(mensaje.value)
        ) {
          resultado.innerHTML = "Mensaje enviado con Ã©xito!!!";
          errorNombre.innerHTML = "";
          errorAsunto.innerHTML = "";
          errorMensaje.innerHTML = "";
        }
      });
    </script>
  </body>
</html>
